<h1 mat-dialog-title>Task's Creation</h1>

<div mat-dialog-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="label">Label</label>
      <input type="text" formControlName="label" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.label.errors }" />
      <div *ngIf="submitted && f.label.errors" class="invalid-feedback">
        <div *ngIf="f.label.errors.required">label is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input type="text" formControlName="deadline" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.deadline.errors }" />
      <div *ngIf="submitted && f.deadline.errors" class="invalid-feedback">
        <div *ngIf="f.deadline.errors.required">deadline is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <input type="priority" formControlName="priority" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.priority.errors }" />
      <div *ngIf="submitted && f.priority.errors" class="invalid-feedback">
        <div *ngIf="f.priority.errors.required">priority is required</div>
      </div>
    </div>
  </form>
</div>
  
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button class="btn btn-primary">Create</button>
</div>
