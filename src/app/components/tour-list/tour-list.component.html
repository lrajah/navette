<mat-progress-spinner *ngIf="progress"></mat-progress-spinner>
<div class="row">
  <div class="col-sm-3">
    <button mat-mini-fab color="primary" (click)="previousDay()" [disabled]="!showPrev">&lt;&lt;</button>
  </div>
  <h3 class="col-sm-6"> {{dayShowed | momentPipe: 'DD-MM-YYYY'}} </h3>
  <div class="col-sm-3">
    <button mat-mini-fab color="primary" (click)="nextDay()" >>></button>
  </div>
</div>
<div class="card"
  *ngFor="let tour of tournees"
  color="primary"
>
  <div class="card-body">
    <div class="row">
      <div class="col-2">
        <span class="badge badge-secondary">
            {{ tour.hour | momentPipe: 'HH:mm'}}
        </span>
      </div>
      <div class="col-7">
        <app-my-component [tour]="tour" (places)="receivePlaces($event)"></app-my-component>
      </div>
      <div class="col-3">
          <button mat-raised-button (click)="apiCallChoose(tour)" [disabled]="isDisabled(tour)" color="primary">RÃ©server</button>
      </div>
    </div>
  </div>
</div>
